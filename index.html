    <title>How's The Weather?</title>

<body>
    
    <div class="container-fluid">
        <div class="jumbotron" style="background-color: rgb(49, 52, 58) ; color: white;">
            <h1 class="text-center">
              <strong>How's the Weather?</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-3 text-white bg-secondary mb-3">
                <strong>
                <div class="form-group">
                    <label for="search">Search For A City:</label>
                    <input id= "cityInput" type="text" class="form-control" placeholder="example: New York"
                    aria-label="example: New York" aria-describedby="basic-addon2" id="search-term">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
                
                <div class="card"> 
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
                
            <div class="col-md-9"> 
                <div id="currentCity">
                </div>
            </div>
               
            <div class= "row">
                <h2>5 Day Forecast</h2>
            </div>
            <div id="FiveDay" class= "row">
            </div>
        </div>
    </div>
